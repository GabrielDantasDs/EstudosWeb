                    <ul>

            <main>
                <div>
                <form>
                    <label for="inputNome">Nome e Sobrenome: </label>
                    <input type="text" id="inputNome" class="input-padrao">
                    <label for="inputTelefone">Telefone: </label>

                    <label for="inputEmail">Email: </label>
                    <input type="text" id="inputEmail" class="input-padrao">

                    <label for="radio-contato-email">

                    </label>
                    <label for="radio-contato-whatsapp">
                        <input type="radio" id="radio-contato-whatsapp" class="radio-class" value="whatsApp" name="grupo-contato">

                    </label>
                    <label for="radio-contato-telefone">
                        <input type="radio" id="radio-contato-telefone" class="radio-class" value="telefone" name="grupo-contato">
                        Email
                    </label>
                    <label for="check-box-novidades">
                        <input type="checkbox" id="check-box-novidades" value="novidadesEmail">
                        Deseja receber novidades por Email
                    </label>
                    <label for="select-periodo">Qual periodo prefere ser atendido</label>
                    <select for id="select-periodo">
                        <option>Manh√£</option>
